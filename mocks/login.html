<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in — Product Factory</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1419;
      --surface: #1a2332;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 400px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,.3);
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      text-align: center;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 13px;
      color: var(--text-muted);
      text-align: center;
      margin-bottom: 32px;
    }
    .form-group { margin-bottom: 20px; }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text-muted);
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      font-size: 14px;
      font-family: inherit;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
    }
    .form-group input::placeholder { color: var(--text-muted); }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 13px;
    }
    .options label { display: flex; align-items: center; gap: 8px; color: var(--text-muted); cursor: pointer; }
    .options a { color: var(--accent); text-decoration: none; }
    .options a:hover { text-decoration: underline; }
    .btn {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .divider {
      margin: 24px 0;
      text-align: center;
      font-size: 12px;
      color: var(--text-muted);
    }
    .sso {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      font-family: inherit;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      cursor: pointer;
    }
    .sso:hover { border-color: var(--accent); }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Product Factory</div>
    <p class="tagline">Software for creating software</p>
    <form id="loginForm" action="product-select.html" method="get">
      <div class="form-group">
        <label for="email">Email or username</label>
        <input type="text" id="email" name="email" placeholder="you@company.com" autocomplete="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
      </div>
      <div class="options">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Sign in</button>
    </form>
    <div class="divider">or</div>
    <button type="button" class="sso">Sign in with SSO (SAML)</button>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      sessionStorage.setItem('pf-login', '1');
      window.location.href = 'product-select.html';
    });
    document.querySelector('.sso').addEventListener('click', function() {
      sessionStorage.setItem('pf-login', '1');
      window.location.href = 'product-select.html';
    });
  </script>
</body>
</html>
